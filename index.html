<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSL FORGE</title>
    <style>
        /* General Body and HTML Styles for no margins/gaps */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensures body takes full viewport height for scrolling */
            font-family: sans-serif;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        /* Section Base Styles - Common properties for all sections */
        section {
            width: 100%; /* Ensure full width */
            min-height: 100vh; /* Each section takes at least full viewport height */
            display: flex; /* For centering content */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white; /* Default text color for sections with background images */
            text-align: center;
            position: relative; /* Needed for absolute positioning of elements like the button */
            box-sizing: border-box; /* Include padding in the element's total width and height */
            /* NO background-image here anymore */
            /* Removed background-color too, as the image will be inside */
        }

        /* Image within Section Styles */
        .section-background-image {
            position: absolute; /* Position the image absolutely within its section */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* THIS IS THE KEY: 'contain' will show the full image, 'cover' would crop */
            object-fit: contain; /* IMPORTANT: Displays the whole image, maintaining aspect ratio */
                                /* If the aspect ratio of the image doesn't match the section,
                                   it will create empty space (like letterboxing/pillarboxing).
                                   To make this space invisible and maintain continuity,
                                   we make the image and its parent section transparent,
                                   and use media queries or careful image design.
                                */
            z-index: -1; /* Send the image behind any content (like h1 or text) */
        }

        /* Header Specific Styles */
        .header-section {
            padding: 100px 20px; /* Gives the header a substantial, fixed height based on content and padding */
            min-height: 50vh; /* Ensures it has a reasonable minimum height */
        }

        .header-section h1 {
            font-size: 4em; /* Adjust as needed */
            font-weight: bold;
            color: #fff; /* White color for contrast */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for readability */
            margin: 0; /* Remove default margin from h1 */
            z-index: 1; /* Ensure text is above image */
        }

        /* Full Viewport Height Sections - Applied to sections *after* the header */
        .section1, .section2, .section3, .section4 {
            /* min-height: 100vh is already in section base styles */
        }

        /* Checkout Button Styles */
        .checkout-button {
            position: absolute; /* Will be relative to its parent section */
            bottom: 20px; /* Distance from bottom */
            right: 20px;  /* Distance from right */
            padding: 15px 30px;
            background-color: #007bff; /* Example button color */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 50px; /* Pill shape */
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 10; /* Ensure button is above other content */
        }

        .checkout-button:hover {
            background-color: #0056b3;
        }

        /* Footer Specific Styles */
        .footer-section {
            background-color: #B6D0E2;
            color: #333; /* Darker text for contrast on light background */
            padding: 20px;
            text-align: center;
        }

        .footer-section p {
            margin: 5px 0; /* Small margin for footer text */
        }

        .footer-section a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <section class="header-section">
        <img src="09d2a25607dd83817636e8d32bd8e1d5.jpg" alt="NSL Forge Header" class="section-background-image">
        <h1>NSL FORGE</h1>
    </section>

    <section class="section1">
        <img src="images/section1.jpg" alt="Section 1 Background" class="section-background-image">
        </section>

    <section class="section2">
        <img src="images/section2.jpg" alt="Section 2 Background" class="section-background-image">
        </section>

    <section class="section3">
        <img src="images/section3.jpg" alt="Section 3 Background" class="section-background-image">
        </section>

    <section class="section4">
        <img src="images/section4.jpg" alt="Section 4 Background" class="section-background-image">
        <a href="https://nslcreates.github.io/NSLForge_lite/" class="checkout-button">Checkout</a>
    </section>

    <footer class="footer-section">
        <p>Connect with us:</p>
        <p>
            <a href="https://www.instagram.com/nslforge/" target="_blank">Instagram: @nslforge</a>
            <a href="https://youtube.com/@nslcreatesofficial?si=0LLoWJ7-3qSl8GVV" target="_blank">YouTube</a>
        </p>
        <p> NSL FORGE </p>
    </footer>

</body>
</html>
