<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSL Forge by Naman Lumbhani - Exquisite Sketch Artwork & Commissions</title>
    <meta name="description" content="Commission custom sketch artwork from Naman Lumbhani (NSL Forge). Specializing in portraits, character sketches, and conceptual art. Explore samples and connect for collaborations in Navsari, Gujarat.">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CSS Variables: Custom Palette (Tan, Cream, Charcoal, Gold) --- */
        :root {
            /* Defined Palette Colors */
            --color-tan: #B68D40;
            --color-cream: #F4EBD0; /* Corrected typo from original #F4EBDO */
            --color-charcoal: #122620;
            --color-gold: #D6AD60;

            /* Semantic Mapping to Palette Colors */
            --color-bg-dark: var(--color-charcoal); /* Charcoal for main dark backgrounds */
            /* Using a slightly lighter charcoal derivative for subtle background variation */
            --color-bg-light: #182D26;
            --color-text-light: var(--color-cream); /* Cream for main text on dark background (Headings, prominent text) */
            --color-text-dark: var(--color-tan); /* Tan for secondary or less prominent text (Disclaimer, muted text) */
            --color-text-medium: var(--color-cream); /* Cream for general body text (Paragraphs) */
            --color-header-footer: var(--color-charcoal);
            --color-primary-button: var(--color-gold); /* Gold for primary calls to action and buttons */
            --color-highlight: var(--color-gold); /* Gold for key highlights (focus outlines, hover effects) */
            --color-secondary-accent: var(--color-tan); /* Tan for secondary accents or gradients */
            /* Using a dark charcoal derivative for subtle borders */
            --color-border: #2A3C36;

            /* Mapping old grey/white variables for compatibility (can be removed if unused) */
            --color-dark-grey: var(--color-tan);
            --color-medium-grey: var(--color-cream);
            --color-white: var(--color-cream);

            /* Keeping alert/error color distinct for visibility */
            --color-alert: #cf6679; /* Reddish for warnings */
            --color-error-text: #cf6679;

            /* Subtle gradients using the new palette colors */
            --gradient-primary: linear-gradient(90deg, var(--color-primary-button), var(--color-secondary-accent)); /* Gold to Tan gradient */
            --gradient-highlight: linear-gradient(90deg, var(--color-highlight), var(--color-tan)); /* Gold to Tan gradient */

            /* Added for subtle depth */
            --shadow-deep: 0 12px 24px rgba(0,0,0,0.7); /* Slightly larger/darker shadows */
            --shadow-medium: 0 8px 16px rgba(0,0,0,0.6);
            --shadow-light: 0 4px 8px rgba(0,0,0,0.5);
        }

        /* --- Base Styles --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.7; /* Slightly increased for readability */
            color: var(--color-text-medium); /* Use Cream for main body text */
            background-color: var(--color-bg-dark); /* Use Charcoal for dark background */
            scroll-behavior: smooth;
            /* perspective removed - less need without heavy 3D rotation on sections */
            overflow-x: hidden; /* Prevent horizontal scroll issues */
        }

        .container { width: 90%; max-width: 1400px; margin: auto; overflow: hidden; padding: 0 20px; }

        /* --- General Section Styling --- */
        section {
            padding: 120px 0;
            border-bottom: 1px solid var(--color-border);
            background-color: var(--color-bg-dark);
            min-height: 80vh; /* Ensure sections are tall enough to trigger visibility */
            position: relative;
            overflow: hidden; /* Keep section content contained */
            /* transform-style removed - less need without heavy 3D rotation */

            /* Initial state for scroll-in animation - Simpler fade/slide */
            opacity: 0;
            transform: translateY(30px); /* Simpler translation */
            transition: opacity 0.8s ease-out, transform 0.8s ease-out; /* Adjusted transition duration */
            will-change: transform, opacity; /* Hint to browser for performance */
        }

        /* Sections that should start visible (like Hero) */
        #hero {
            opacity: 1;
            transform: none;
            transition: none; /* No transition on hero visibility */
            min-height: 100vh; /* Ensure hero is full height */
        }

        /* The 'is-visible' class overrides the initial state */
        section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        section:last-of-type { border-bottom: none; }
        #gallery { background-color: var(--color-bg-light); } /* Gallery uses slightly lighter background */
        #disclaimer { padding: 60px 0; background-color: var(--color-bg-light); border-bottom: 1px solid var(--color-border); min-height: auto; } /* Disclaimer uses slightly lighter background */

        /* Section Headings */
        section h2 {
            font-family: 'Playfair Display', serif; font-size: 3rem; font-weight: 700;
            color: var(--color-text-light); text-align: center; margin-bottom: 50px; /* Use Cream */
            position: relative;
            padding-bottom: 15px;
            letter-spacing: 0.8px;
        }
        section h2::after {
            content: ''; position: absolute; bottom: 0; left: 50%;
            transform: translateX(-50%); height: 3px; width: 80px;
            background: var(--gradient-primary); border-radius: 2px; /* Gold to Tan gradient */
        }

        #disclaimer h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            padding-bottom: 10px;
        }
        #disclaimer h2::after {
            height: 2px; width: 50px;
        }
        #disclaimer p { /* Added styling for disclaimer paragraph */
            max-width: 900px; margin: 20px auto; font-size: 1.05rem; color: var(--color-text-dark); /* Use Tan for disclaimer text */ line-height: 1.7; text-align: center;
        }


        /* --- Header --- */
        header {
            background: var(--color-header-footer); /* Use Charcoal */
            padding: 0.8rem 0;
            position: fixed; width: 100%; top: 0; left: 0; z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: background-color 0.3s ease;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            padding: 0 20px;
        }
        header .logo a {
            text-decoration: none;
            color: var(--color-primary-button); /* Use Gold */
            display: block;
            font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 700;
            transition: color 0.3s ease, transform 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        header .logo a:hover { color: var(--color-highlight); transform: scale(1.05); } /* Use Gold for highlight */
        nav ul { list-style: none; padding: 0; margin: 0; display: flex; }
        nav ul li { margin-left: 35px; } /* Increased spacing */
        nav ul li a {
            color: var(--color-text-dark); /* Use Tan for standard nav links */
            text-decoration: none; font-weight: 400;
            padding: 10px 0; position: relative; transition: color 0.3s ease, transform 0.2s ease; letter-spacing: 0.6px; /* Increased letter spacing */
            font-size: 1.05rem; /* Slightly larger font */
            /* Added focus state for keyboard navigation */
            outline: none; /* Remove default outline */
        }
         /* Custom focus style */
        nav ul li a:focus {
            color: var(--color-text-light); /* Use Cream on focus */
            outline: 2px solid var(--color-highlight); /* Use Gold for outline */
            outline-offset: 3px;
            border-radius: 2px;
        }

        nav ul li a::after {
            content: ''; position: absolute; left: 0; bottom: -3px; height: 2px; width: 0;
            background: var(--gradient-primary); /* Use gradient for underline */
            transition: width 0.4s ease-out; /* Slower underline animation */
        }
        nav ul li a:hover, nav ul li a.active { color: var(--color-text-light); transform: translateY(-2px); } /* Use Cream on hover/active */
        nav ul li a:hover::after, nav ul li a.active::after { width: 100%; } /* Underline animation on hover/active */
        nav ul li a.active { color: var(--color-text-light); } /* Ensure active stays Cream */


        .menu-toggle { display: none; font-size: 2rem; cursor: pointer; color: var(--color-text-light); transition: transform 0.3s ease, color 0.3s ease; } /* Use Cream */
        .menu-toggle:hover { transform: rotate(90deg); color: var(--color-highlight); } /* Use Gold for highlight */
        /* Added focus state for menu toggle */
        .menu-toggle:focus {
             color: var(--color-highlight); /* Use Gold for highlight */
             outline: 2px solid var(--color-highlight); /* Use Gold for outline */
             outline-offset: 3px;
             border-radius: 2px;
        }


        /* --- Hero Section - Enhanced 3D Integration & Fallback --- */
        #hero {
            background: linear-gradient(rgba(18, 38, 32, 0.9), rgba(18, 38, 32, 0.9)); /* Darker overlay matching Charcoal */
            color: var(--color-text-light); /* Use Cream */
            height: 100vh; /* Ensure full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 80px;
            position: relative;
            overflow: hidden;
            /* perspective removed */
        }

        /* Container for the 3D element or fallback */
        #hero .hero-3d-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Place behind hero content */
            /* Fallback background color if canvas is hidden/fails */
            background-color: var(--color-bg-dark); /* Use Charcoal */
            /* Optional: Add a fallback image */
            /* background-image: url('path/to/your/static-fallback-image.jpg'); */
            background-size: cover;
            background-position: center center;
        }

        /* Style for the Three.js canvas */
        #hero-canvas {
            display: block; /* Remove extra space below canvas */
            width: 100% !important; /* Important to override potential inline styles */
            height: 100% !important; /* Important to override potential inline styles */
            filter: blur(3px) brightness(0.7); /* Increased blur and reduced brightness */
            opacity: 0.5; /* Reduced opacity */
            transition: filter 0.5s ease, opacity 0.5s ease;
        }
        /* Optional: Hover effect on the canvas area */
        #hero .hero-3d-container:hover #hero-canvas {
            filter: blur(2px) brightness(0.8);
            opacity: 0.7;
        }

        /* Style for the fallback message */
        #hero-fallback-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--color-text-dark); /* Use Tan */
            font-size: 1.1rem;
            text-align: center;
            z-index: 2; /* Ensure fallback message is above container but below hero content */
            display: none; /* Hidden by default */
            padding: 20px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 8px;
        }


        /* Ensure hero content is above the 3D/fallback */
        #hero .hero-content {
            z-index: 3; /* Ensure hero content is highest */
            position: relative;
            max-width: 1000px;
            padding: 0 20px;
            /* transform-style removed */
        }
        #hero h1 {
            font-family: 'Playfair Display', serif; font-size: 5rem; margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8); /* Stronger shadow */
            font-weight: 700; letter-spacing: 1.5px; line-height: 1.1; /* Increased letter spacing */
            color: var(--color-text-light); /* Use Cream */
            /* transform: translateZ(20px); removed 3D depth on static content */
        }
        #hero h1 .site-title { font-weight: 700; color: var(--color-primary-button); } /* Use Gold */
        #hero p {
            font-size: 1.5rem; margin-bottom: 50px; max-width: 800px; /* Increased margin */
            text-shadow: 1px 1px 6px rgba(0,0,0,0.6); /* Stronger shadow */
            font-weight: 300;
            color: var(--color-text-light); /* Use Cream for hero description */
            line-height: 1.7;
            /* transform: translateZ(10px); removed 3D depth on static content */
        }

        /* Call to Action Button */
        .cta-button {
            display: inline-block;
            background: var(--gradient-primary); /* Use gradient as initial background (Gold to Tan) */
            color: var(--color-charcoal); /* Text color that contrasts with Gold/Tan gradient */
            padding: 16px 40px; /* Increased padding */
            text-decoration: none; border-radius: 30px; font-size: 1.3rem; font-weight: 500;
            transition: background-color 0.4s ease, transform 0.3s ease-out, box-shadow 0.4s ease, color 0.4s ease; /* Added color to transition */
            border: none; cursor: pointer; box-shadow: var(--shadow-medium);
            overflow: hidden;
            position: relative;
            z-index: 1;
             /* Added focus state for keyboard navigation */
             outline: none;
        }
        /* Custom focus style */
        .cta-button:focus {
            outline: 2px solid var(--color-highlight); /* Use Gold for outline */
            outline-offset: 3px;
            border-radius: 30px; /* Match button shape */
        }
        /* Pseudo-element for hover gradient effect */
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-highlight); /* Use gradient (Gold to Tan) */
            transition: left 0.4s ease-out; /* Smoother transition */
            z-index: -1;
        }
        .cta-button:hover::before {
            left: 0;
        }
        .cta-button:hover {
            background: transparent; /* Transparent background on hover */
            color: var(--color-text-light); /* Text color changes to Cream on hover */
            transform: translateY(-4px); /* More pronounced lift */
            box-shadow: var(--shadow-deep); /* Deeper shadow on hover */
        }
        .cta-button:active { transform: translateY(-1px); box-shadow: var(--shadow-light); }


        /* --- Gallery --- */
        .sketch-gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; margin-top: 30px; }
        .sketch-gallery img {
            display: block; width: 100%; height: auto; /* THESE LINES MAINTAIN ASPECT RATIO */
            border-radius: 8px; /* Slightly larger radius */
            box-shadow: var(--shadow-medium); /* Medium shadow */
            border: 1px solid var(--color-border); /* Use dark border color */
            transition: transform 0.5s ease-out, box-shadow 0.4s ease, border-color 0.3s ease; /* Slower transform */
            cursor: pointer;
            transform-style: preserve-3d; /* Kept for image hover effect */
            transform-origin: center center;
            filter: brightness(0.9); /* Slightly dimmed initially */
             /* Added focus state for keyboard navigation */
             outline: none;
        }
         /* Custom focus style */
        .sketch-gallery img:focus {
             outline: 3px solid var(--color-highlight); /* Use Gold for outline */
             outline-offset: 3px;
             border-color: var(--color-primary-button); /* Use Gold for border */
             filter: brightness(1.1);
        }

        /* 3D Hover effect for gallery images */
        .sketch-gallery img:hover {
            transform: scale(1.08) rotateY(10deg) rotateX(6deg) translateZ(20px); /* More pronounced 3D */
            box-shadow: var(--shadow-deep); /* Deeper shadow */
            border-color: var(--color-primary-button); /* Use Gold for border */
            filter: brightness(1.1); /* Brighter on hover */
        }

        /* --- Services/Collaborations --- */
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 50px; margin-top: 40px; } /* Increased gap and min-width */
        .service-card {
            background: var(--color-bg-light); /* Use slightly lighter background */
            padding: 40px; border-radius: 12px; /* Larger radius */
            box-shadow: var(--shadow-medium); /* Medium shadow */
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background-color 0.3s ease, border-color 0.3s ease; /* Added border transition */
            border: 1px solid var(--color-border); /* Use dark border color */
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            cursor: default;
            /* transform-style removed */
            transform: translateZ(0); /* Ensure it's on its own layer for initial state */
             /* Added focus state for keyboard navigation if cards were interactive - currently not interactive */
             /* outline: none; */
        }
         /* Custom focus style (commented out as cards are not links/buttons) */
         /* .service-card:focus-within {
             outline: 3px solid var(--color-highlight);
             outline-offset: 4px;
         } */

        .service-card:hover {
            transform: translateY(-10px); /* Simpler lift, removed translateZ */
            box-shadow: var(--shadow-deep); /* Deeper shadow */
            background-color: #283D36; /* Slightly different background on hover */
            border-color: var(--color-primary-button); /* Highlight border with Gold on hover */
        }
        .service-card .icon { font-size: 4rem; color: var(--color-primary-button); margin-bottom: 25px; display: block; /* Larger icon *//* Use Gold */
            transition: transform 0.3s ease;
        }
        .service-card:hover .icon {
            transform: scale(1.1) rotate(5deg); /* Subtle icon animation on card hover */
        }
        .service-card h3 { font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 15px; color: var(--color-text-light); font-weight: 600; letter-spacing: 0.5px;} /* Use Cream */
        .service-card p { font-size: 1rem; color: var(--color-text-medium); /* Use Cream for service descriptions */ margin-bottom: 0; line-height: 1.7; }

        .service-process { margin-top: 80px; padding-top: 40px; border-top: 1px dashed var(--color-border); text-align: left; }
        .service-process h3 {
            font-family: 'Playfair Display', serif; color: var(--color-text-light); margin-top: 0; margin-bottom: 30px; /* Increased margin */ /* Use Cream */
            font-size: 2.2rem; text-align: center; font-weight: 600;
        }
        .service-process ol, .service-process ul { list-style-position: outside; padding-left: 30px; margin: 25px auto; max-width: 900px; color: var(--color-text-medium); /* Use Cream for process steps */ font-size: 1.05rem; line-height: 1.8; /* Increased line height */ }
        .service-process li { margin-bottom: 15px; padding-left: 8px; position: relative; } /* Increased margin */
        .service-process ol li::marker { font-weight: bold; color: var(--color-primary-button); font-size: 1.2em; } /* Use Gold for marker */
        .service-process ul li::before { content: 'â€¢'; color: var(--color-primary-button); font-weight: bold; display: inline-block; width: 1em; margin-left: -1em; font-size: 1.2em; } /* Use Gold for bullet */
        .service-process li strong { color: var(--color-text-light); font-weight: 500; } /* Use Cream for bold text */
        .important-note { text-align: center; font-size: 1rem; color: var(--color-alert); margin-top: 20px; font-weight: 500; } /* Keep error color */
        .important-note i { margin-right: 8px; }


        /* --- About Section --- */
        #about .container { display: flex; flex-direction: column; align-items: center; text-align: center; }
        #about p { max-width: 900px; margin-bottom: 30px; font-size: 1.1rem; color: var(--color-text-medium); /* Use Cream for about text */ line-height: 1.8; } /* Increased line height */
        #about p:last-of-type { margin-bottom: 0; }
        #about p a { color: var(--color-primary-button); text-decoration: none; transition: color 0.3s ease, text-decoration 0.3s ease; font-weight: 500; /* Use Gold */
             /* Added focus state for keyboard navigation */
             outline: none;
        }
         /* Custom focus style */
        #about p a:focus {
             color: var(--color-highlight); /* Use Gold */
             outline: 2px solid var(--color-highlight); /* Use Gold */
             outline-offset: 2px;
             border-radius: 2px;
        }
        #about p a:hover { color: var(--color-highlight); text-decoration: underline; } /* Use Gold */
         /* Style for social icons within about text */
         #about p a i { margin-right: 5px; }


        /* --- Contact Section --- */
        #contact { background: var(--color-bg-dark); } /* Use Charcoal */
        .contact-form {
            max-width: 650px; margin: 60px auto; padding: 50px; /* Increased padding and margin */
            background: var(--color-bg-light); /* Use slightly lighter background */
            border-radius: 12px; box-shadow: var(--shadow-deep); /* Deeper shadow */
            border: 1px solid var(--color-border); /* Use dark border color */
            position: relative;
             /* transform-style removed */
        }

        .contact-form label { display: block; margin-bottom: 12px; font-weight: 500; color: var(--color-text-light); font-size: 1.1rem; letter-spacing: 0.3px;} /* Use Cream */
        /* Styles for standard inputs */
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%; padding: 15px; margin-bottom: 25px; /* Increased margin */
            border: 1px solid var(--color-border); /* Use dark border color */
            border-radius: 8px; font-size: 1rem; color: var(--color-text-light); /* Use Cream */
            background-color: var(--color-bg-dark); /* Use Charcoal */
            box-sizing: border-box; appearance: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
             /* Added focus state for keyboard navigation */
            outline: none;
        }

         /* Styling for the phone input prefix container - make it look like a single input */
         .phone-input-container {
             display: flex; /* Use flexbox for alignment */
             align-items: center; /* Vertically center items */
             margin-bottom: 25px; /* Match other input margin bottom */
             border: 1px solid var(--color-border); /* Match other input border - Use dark border color */
             border-radius: 8px; /* Match other input border-radius */
             background-color: var(--color-bg-dark); /* Match other input background - Use Charcoal */
             padding: 0 15px; /* Match horizontal padding of other inputs */
             transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Match other input transition */
             box-sizing: border-box; /* Include padding and border in element's total width and height */
             width: 100%; /* Make it fill the container like other inputs */
             /* Added focus state via :focus-within */
         }

          .phone-input-container:focus-within { /* Style container when input inside is focused */
             border-color: var(--color-primary-button); box-shadow: 0 0 10px rgba(214, 173, 96, 0.6); /* More prominent shadow using Gold */
             /* outline: none; removed - focus-within doesn't remove outline from the input itself */
         }

         .phone-input-container .country-code {
             color: var(--color-text-dark); /* Use Tan for prefix */
             font-size: 1rem; /* Match input font size */
             margin-right: 10px; /* Increased space */
             flex-shrink: 0; /* Prevent shrinking */
             flex-grow: 0; /* Prevent growing */
             padding: 15px 0; /* Match vertical padding of the input text */
         }

          .phone-input-container .country-code .flag {
             margin-right: 6px; /* Increased space between flag and +91 */
             font-size: 1.3rem; /* Slightly larger flag */
         }

         .contact-form input[type="tel"] {
             flex-grow: 1; /* Allow input to take remaining space */
             border: none; /* Remove border from input itself */
             padding: 15px 0; /* Match vertical padding, no horizontal padding here */
             margin: 0; /* Remove margin */
             background-color: transparent; /* Transparent background */
             color: var(--color-text-light); /* Use Cream */
             font-size: 1rem;
             outline: none; /* Remove default input outline */
             box-shadow: none; /* Remove box shadow */
             transition: none; /* Remove transition */
             width: auto; /* Allow flex-grow to control width */
         }


        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            border-color: var(--color-primary-button); box-shadow: 0 0 10px rgba(214, 173, 96, 0.6); /* More prominent shadow using Gold */
            outline: none; /* Remove default outline */
        }
        .contact-form textarea { min-height: 200px; resize: vertical; padding: 15px; /* Ensure textarea has padding */ }


        /* Drop Zone for File Upload */
        .drop-zone {
            border: 2px dashed var(--color-border); border-radius: 8px; padding: 40px; text-align: center; /* Use dark border color */
            cursor: pointer; margin-bottom: 15px; /* Reduced margin to accommodate help text */
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #283D36; /* Background matching bg-light hover */
            position: relative;
             /* transform-style removed */
             /* Added focus state for keyboard navigation */
             outline: none;
        }
        /* Custom focus style */
         .drop-zone:focus {
             outline: 2px solid var(--color-highlight); /* Use Gold */
             outline-offset: 3px;
             border-radius: 8px;
         }

        .drop-zone:hover {
            background-color: #334841; /* Slightly lighter charcoal on hover */
            border-color: var(--color-primary-button); /* Highlight border with Gold */
            box-shadow: 0 0 8px rgba(214, 173, 96, 0.4); /* Shadow using Gold */
        }

        .drop-zone.dragover { background-color: rgba(214, 173, 96, 0.15); border-color: var(--color-primary-button); border-style: solid; box-shadow: 0 0 18px rgba(214, 173, 96, 0.5); } /* Highlight with Gold */
        .drop-zone.error { border-color: var(--color-error-text); background-color: rgba(207, 102, 121, 0.15); border-style: solid; box-shadow: none; } /* Keep error color */
        .drop-zone p { margin: 0; font-size: 1rem; color: var(--color-text-dark); z-index: 2; position: relative; } /* Use Tan */
        .file-info { margin-top: 10px; font-size: 0.95rem; color: var(--color-text-medium); font-weight: 500; z-index: 2; position: relative; } /* Use Cream */
        .file-info.error-message { color: var(--color-error-text); font-weight: bold; } /* Keep error color */

         /* Added help text for the drop zone */
        .drop-zone-help-text {
             color: var(--color-text-dark); /* Use Tan */
             display: block;
             margin-top: -15px; /* Pulls it up slightly */
             margin-bottom: 20px;
             font-size: 0.9rem;
             text-align: center; /* Center the help text */
        }

        .contact-form button[type="submit"] {
            background: var(--gradient-primary); /* Use gradient initially (Gold to Tan) */
            color: var(--color-charcoal); /* Text color that contrasts with Gold/Tan gradient */
            padding: 16px 35px; /* Increased padding */
            border: none; border-radius: 30px; font-size: 1.3rem; font-weight: 600;
            transition: background-color 0.4s ease, transform 0.3s ease-out, box-shadow 0.4s ease, color 0.4s ease; /* Added color transition */
            width: 100%; margin-top: 40px; /* Increased margin */
            cursor: pointer; box-shadow: var(--shadow-medium);
            overflow: hidden;
            position: relative;
            z-index: 1;
             /* Added focus state for keyboard navigation */
            outline: none;
        }
         /* Custom focus style */
        .contact-form button[type="submit"]:focus {
             outline: 2px solid var(--color-highlight); /* Use Gold */
             outline-offset: 3px;
             border-radius: 30px; /* Match button shape */
        }
        .contact-form button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-highlight); /* Use gradient (Gold to Tan) */
            transition: left 0.4s ease-out; /* Smoother transition */
            z-index: -1;
        }
        .contact-form button[type="submit"] :hover {
            background: transparent; /* Transparent background on hover */
            color: var(--color-text-light); /* Text color changes to Cream on hover */
            transform: translateY(-4px); /* More pronounced lift */
            box-shadow: var(--shadow-deep); /* Deeper shadow */
        }
        .contact-form button[type="submit"]:active { transform: translateY(-1px); box-shadow: var(--shadow-light); }


        .contact-info p { text-align: center; font-size: 1.1rem; margin-top: 50px; color: var(--color-text-medium); } /* Use Cream, Increased margin */
        .contact-info p a { color: var(--color-primary-button); text-decoration: none; font-weight: bold; transition: color 0.3s ease, text-decoration 0.3s ease; /* Use Gold */
             /* Added focus state for keyboard navigation */
             outline: none;
        }
         /* Custom focus style */
        .contact-info p a:focus {
             color: var(--color-highlight); /* Use Gold */
             outline: 2px solid var(--color-highlight); /* Use Gold */
             outline-offset: 2px;
             border-radius: 2px;
        }
        .contact-info p a:hover { color: var(--color-highlight); text-decoration: underline; } /* Use Gold */

        /* --- Footer --- */
        footer {
            background: var(--color-header-footer); color: var(--color-text-dark); /* Use Charcoal and Tan */
            text-align: center; padding: 4rem 0 1.5rem; /* Increased padding */
        }
        footer .footer-note { font-size: 0.85em; color: rgba(182, 141, 64, 0.6); margin-bottom: 20px; } /* Use Tan with transparency */
        footer .social-links { margin-bottom: 25px; } /* Increased margin */
        footer .social-links a { color: rgba(182, 141, 64, 0.8); margin: 0 15px; font-size: 2.2rem; text-decoration: none; transition: color 0.3s ease, transform 0.3s ease; /* Use Tan with transparency */
             /* Added focus state for keyboard navigation */
            outline: none;
        }
        /* Custom focus style */
         footer .social-links a:focus {
             color: var(--color-primary-button); /* Use Gold */
             outline: 2px solid var(--color-primary-button); /* Use Gold */
             outline-offset: 3px;
             border-radius: 50%; /* Match icon shape */
         }
        footer .social-links a:hover { color: var(--color-primary-button); transform: scale(1.3); } /* Use Gold */
        /* Removed the copyright paragraph from the footer - as per original code provided */

        /* --- Scroll to Top Button --- */
        .scroll-to-top {
            position: fixed; bottom: 30px; right: 30px; background-color: var(--color-primary-button); /* Use Gold */
            color: var(--color-charcoal); /* Use Charcoal for text/icon */
            width: 55px; height: 55px; border-radius: 50%; /* Slightly larger button */
            text-align: center; line-height: 55px; font-size: 1.8rem; /* Increased icon size */
            box-shadow: var(--shadow-medium);
            z-index: 900; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
             /* Added focus state for keyboard navigation */
            outline: none;
        }
         /* Custom focus style */
         .scroll-to-top:focus {
             background-color: var(--color-highlight); /* Use Gold */
             outline: 2px solid var(--color-highlight); /* Use Gold */
             outline-offset: 3px;
         }

        .scroll-to-top.visible { opacity: 1; visibility: visible; }
        .scroll-to-top:hover { background-color: var(--color-highlight); transform: scale(1.15); } /* Use Gold */


        /* --- Three.js Hero Section Setup --- */
        const heroCanvas = document.getElementById('hero-canvas');
        const hero3dContainer = document.querySelector('.hero-3d-container');
        const heroFallbackMessage = document.getElementById('hero-fallback-message');

        if (heroCanvas && hero3dContainer && heroFallbackMessage) { // Check all elements exist
            // Check for WebGL support
            const isWebGLAvailable = (function () {
                try {
                    const canvas = document.createElement('canvas');
                    return !!(window.WebGLRenderingContext && (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
                } catch (e) {
                    return false;
                }
            })();

            if (isWebGLAvailable) {
                // WebGL is supported: Hide fallback, show canvas
                heroFallbackMessage.style.display = 'none';
                heroCanvas.style.display = 'block'; // Ensure canvas is block

                // 1. Create Scene, Camera, Renderer
                const scene = new THREE.Scene();
                // Adjusted camera FOV or position slightly
                const camera = new THREE.PerspectiveCamera(60, hero3dContainer.clientWidth / hero3dContainer.clientHeight, 0.1, 1000);
                // alpha: true for transparency, helps if body background shows through
                const renderer = new THREE.WebGLRenderer({ canvas: heroCanvas, antialias: true, alpha: true });

                renderer.setSize(hero3dContainer.clientWidth, hero3dContainer.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio); // Handle high DPI screens

                // 2. Add a Simple Geometry (e.g., a Box)
                 // Using a slightly more complex shape, e.g., an Icosahedron or Octahedron for visual interest
                const geometry = new THREE.OctahedronGeometry(2.8); // Adjust size

                // Using a more stylized material
                const material = new THREE.MeshPhongMaterial({
                    color: 0xD6AD60, // Gold color
                    shininess: 150, // Higher shininess
                    specular: 0xffffff, // White specular highlight
                    flatShading: true // Flat shading for geometric look
                });

                // 4. Create Mesh and Add to Scene
                const shape = new THREE.Mesh(geometry, material);
                scene.add(shape);

                // 5. Add Lighting
                // Adjusted lighting for better effect
                const ambientLight = new THREE.AmbientLight(0x404040, 0.8); // Softer ambient light
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5); // Main white light
                directionalLight.position.set(5, 5, 5).normalize();
                scene.add(directionalLight);

                 const pointLight1 = new THREE.PointLight(0xB68D40, 0.6); // Tan point light 1
                 pointLight1.position.set(-5, 5, -5);
                 scene.add(pointLight1);

                 const pointLight2 = new THREE.PointLight(0xD6AD60, 0.6); // Gold point light 2
                 pointLight2.position.set(5, -5, 5);
                 scene.add(pointLight2);


                // 6. Position Camera
                camera.position.z = 5; // Move camera back

                // 7. Animation Loop
                const animate = () => {
                    requestAnimationFrame(animate);

                    // Rotate the object slightly slower or with more variation
                    shape.rotation.x += 0.002; // Adjusted rotation speed
                    shape.rotation.y += 0.003; // Adjusted rotation speed

                    renderer.render(scene, camera);
                };

                // 8. Handle Window Resize
                const onWindowResize = () => {
                    const width = hero3dContainer.clientWidth;
                    const height = hero3dContainer.clientHeight;
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();
                    renderer.setSize(width, height);
                };

                window.addEventListener('resize', onWindowResize);

                // Start the animation
                animate();

                 // Optional: Add a class to the canvas container or body when Three.js loads
                 // hero3dContainer.classList.add('threejs-loaded'); // Use this for CSS transitions if needed
                 // Or add to the canvas itself: heroCanvas.classList.add('loaded');

            } else {
                // WebGL is NOT supported: Show fallback, hide canvas
                 heroFallbackMessage.style.display = 'block';
                 heroCanvas.style.display = 'none';

                 // Apply a static background color/image as a fallback via CSS
                 // This is already handled in the CSS for .hero-3d-container now.
            }
        }
         // --- End Three.js Setup ---

         // Add class for initial section animation - Removed.
         // The initial opacity/transform is set in the CSS for section:not(#hero).
         // The 'is-visible' class is added by the IntersectionObserver.
         // The 'section-hidden' class isn't used in the CSS animations.
         // document.addEventListener('DOMContentLoaded', () => {
         //     document.querySelectorAll('section:not(#hero)').forEach(section => {
         //         section.classList.add('section-hidden'); // This class is not needed for the CSS animation
         //     });
         // });


    </script>
