        /* Color Palette: Muted Blue-Greys and a Soft Green Accent */
        :root {
            --color-bg-light: #fefefe; /* Paper white */
            --color-text-dark: #333; /* Pencil lead */
            --color-header-footer: #546e7a; /* Muted blue-grey */
            --color-primary-button: #78909c; /* Lighter blue-grey */
            --color-highlight: #aed581; /* Soft green accent */
            --color-border: #cfd8dc; /* Very light blue-grey */
            --color-dark-grey: #444;
            --color-medium-grey: #777;
            --color-light-grey: #eee;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--color-text-dark);
            background-color: var(--color-bg-light);
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }

        /* Header & Navigation */
        header {
            background: var(--color-header-footer);
            color: #fff;
            padding: 0.8rem 0; /* Slightly less padding */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15); /* Slightly stronger shadow */
            transition: background-color 0.3s ease;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            height: 40px; /* Adjust height as needed */
            width: auto;
            display: block;
        }

        header a {
            color: #fff;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 25px; /* Slightly more space */
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 0; /* Add padding for click area */
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        nav ul li a:hover, nav ul li a.active {
            color: var(--color-highlight);
            border-bottom: 2px solid var(--color-highlight);
        }

        /* Mobile Menu (Basic) */
        .menu-toggle {
            display: none;
            font-size: 1.8rem; /* Larger icon */
            cursor: pointer;
            color: #fff;
        }

        /* Section Styling */
        section {
            padding: 100px 0 80px; /* More top padding for fixed header, adjust as needed */
            border-bottom: 1px solid var(--color-border);
            opacity: 0; /* Start hidden for fade-in */
            transform: translateY(20px); /* Start slightly below */
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        section:last-of-type {
            border-bottom: none;
        }

        section h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.8rem; /* Slightly larger */
            color: var(--color-dark-grey);
        }

        /* Hero Section */
        #hero {
            background: var(--color-bg-light) url('http://googleusercontent.com/generated_image_content/0') no-repeat center center/cover; /* Replaced placeholder with generated image */
            color: var(--color-dark-grey);
            height: 80vh; /* Taller hero */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 120px; /* Adjust for taller header/hero */
            opacity: 1; /* Hero is visible initially */
            transform: translateY(0);
            transition: none; /* No fade-in animation on hero */
        }

        #hero h1 {
            font-size: 3.5rem; /* Larger heading */
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1); /* Subtle text shadow */
        }

        #hero p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            max-width: 700px; /* Limit width for readability */
        }

            color: #fff;
            padding: 14px 30px; /* Larger padding */
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Added transform for press effect */
            border: none; /* Remove default button border if used elsewhere */
            cursor: pointer;
        }

        .cta-button:hover {
            background: var(--color-header-footer); /* Darker on hover */
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .cta-button:active {
            transform: translateY(0); /* Press effect */
            box-shadow: none;
        }
