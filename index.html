<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSL FORGE</title>
    <style>
        /* General Body and HTML Styles for no margins/gaps */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensures body takes full viewport height for scrolling */
            font-family: sans-serif;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        /* Section Base Styles - Common properties for all sections */
        section {
            width: 100%; /* Ensure full width */
            background-size: cover; /* Image covers the entire section */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            display: flex; /* For centering content */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white; /* Default text color for sections with background images */
            text-align: center;
            position: relative; /* Needed for absolute positioning of elements like the button */
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }

        /* Header Specific Styles - Adjusted to not be 100vh */
        .header-section {
            background-image: url('09d2a25607dd83817636e8d32bd8e1d5.jpg');
            /* Removed min-height: 100vh; to prevent "zooming" and overlap */
            padding: 100px 20px; /* Gives the header a substantial, fixed height based on content and padding */
        }

        .header-section h1 {
            font-size: 4em; /* Adjust as needed */
            font-weight: bold;
            color: #fff; /* White color for contrast */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for readability */
            margin: 0; /* Remove default margin from h1 */
            /* Padding from parent .header-section will handle spacing */
        }

        /* Full Viewport Height Sections - Applied to sections *after* the header */
        .section1, .section2, .section3, .section4 {
            min-height: 100vh; /* These sections will each take at least the full viewport height */
            /* This ensures they stack perfectly below each other and the header without gaps */
        }

        /* Individual Section Backgrounds */
        .section1 {
            background-image: url('section1.jpg');
        }

        .section2 {
            background-image: url('section2.jpg');
        }

        .section3 {
            background-image: url('section3.jpg');
        }

        .section4 {
            background-image: url('section4.jpg');
        }

        /* Checkout Button Styles */
        .checkout-button {
            position: absolute;
            bottom: 20px; /* Distance from bottom */
            right: 20px;  /* Distance from right */
            padding: 15px 30px;
            background-color: #007bff; /* Example button color */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 50px; /* Pill shape */
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 10; /* Ensure button is above other content */
        }

        .checkout-button:hover {
            background-color: #0056b3;
        }

        /* Footer Specific Styles */
        .footer-section {
            background-color: #B6D0E2;
            color: #333; /* Darker text for contrast on light background */
            padding: 20px;
            text-align: center;
            /* Footer does not need min-height: 100vh; unless you specifically want it full screen */
        }

        .footer-section p {
            margin: 5px 0; /* Small margin for footer text */
        }

        .footer-section a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <section class="header-section">
        <h1>NSL FORGE</h1>
    </section>

    <section class="section1">
    </section>

    <section class="section2">
    </section>

    <section class="section3">
    </section>

    <section class="section4">
        <a href="https://nslcreates.github.io/NSLForge_lite/" class="checkout-button">Checkout</a>
    </section>

    <footer class="footer-section">
        <p>Connect with us:</p>
        <p>
            <a href="https://www.instagram.com/nslforge/" target="_blank">Instagram: @nslforge</a>
            <a href="https://youtube.com/@nslcreatesofficial?si=0LLoWJ7-3qSl8GVV" target="_blank">YouTube</a>
        </p>
        <p> NSL FORGE </p>
    </footer>

</body>
</html>
