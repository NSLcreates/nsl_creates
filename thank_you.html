<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - NSL Forge</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS Variables (from your main page) --- */
        :root {
            --primary-dark-olive: #6B705C;
            --secondary-sage-green: #A5A58D;
            --background-light-beige: #FFE8D6;
            --medium-tan: #DDBEA9;
            --text-dark-brown: #3E2723;
            --accent-terracotta: #CB997E;

            --color-header-footer: var(--secondary-sage-green); /* For footer background */
        }

        /* --- Base Styles for Thank You Page --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.7;
            color: var(--text-dark-brown);
            background-color: var(--background-light-beige);
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures footer is at bottom if content is short */
            align-items: center; /* Centers content horizontally */
        }

        .thank-you-container {
            text-align: center;
            padding: 50px 20px;
            margin-top: 60px; /* Space from top */
            margin-bottom: 40px; /* Space before footer */
            flex-grow: 1; /* Allows content to take available space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers content vertically within its flex space */
            align-items: center;
            width: 100%;
            max-width: 700px; /* Max width for the content box */
        }

        .thank-you-box {
            background-color: var(--medium-tan); /* Using a theme color */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            border: 1px solid var(--secondary-sage-green);
        }

        .thank-you-box h1 {
            font-family: 'Playfair Display', serif;
            color: var(--text-dark-brown);
            font-size: 2.8rem; /* Responsive font size */
            margin-bottom: 20px;
        }

        .thank-you-box p {
            font-size: 1.15rem; /* Responsive font size */
            color: var(--text-dark-brown); /* Darker text for readability */
            margin-bottom: 25px;
            line-height: 1.8;
        }

        .thank-you-box .back-link {
            display: inline-block;
            padding: 14px 30px;
            background-color: var(--primary-dark-olive);
            color: var(--background-light-beige);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .thank-you-box .back-link:hover {
            background-color: var(--accent-terracotta);
            color: var(--text-dark-brown);
            transform: translateY(-2px);
        }

        /* --- Footer Styles (adapted from your main page) --- */
        footer {
            background: var(--color-header-footer);
            color: var(--primary-dark-olive);
            text-align: center;
            padding: 4rem 0 1.5rem; /* Consistent padding */
            width: 100%; /* Footer spans full width */
            margin-top: auto; /* Pushes footer to the bottom if page content is short */
        }

        footer .container { /* Using a simple container for footer content */
            width: 90%;
            max-width: 1200px; /* Consistent max-width */
            margin: auto;
            padding: 0 20px;
        }

        footer .footer-note {
            font-size: 0.85em;
            color: var(--primary-dark-olive);
            margin-bottom: 20px;
        }

        footer .social-links {
            margin-bottom: 25px;
        }

        footer .social-links a {
            color: var(--text-dark-brown); 
            margin: 0 15px;
            font-size: 2.2rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        footer .social-links a:hover {
            color: var(--primary-dark-olive);
            transform: scale(1.3);
        }
        
        /* Responsive adjustments for thank you page */
        @media (max-width: 768px) {
            .thank-you-box h1 {
                font-size: 2.2rem;
            }
            .thank-you-box p {
                font-size: 1rem;
            }
            .thank-you-box .back-link {
                padding: 12px 25px;
                font-size: 1rem;
            }
            footer .social-links a {
                font-size: 1.8rem; /* Match mobile footer icon size from main page */
            }
        }
    </style>
    <script>
        // This script ensures the page loads scrolled to the top.
        window.onload = function() {
            window.scrollTo(0,0);
        };
    </script>
</head>
<body>

    <div class="thank-you-container">
        <div class="thank-you-box">
            <h1>Thank You!</h1>
            <p>Your sketch request has been successfully submitted to NSL Forge.</p>
            <p>Naman will review your request and get in touch with you soon.</p>
            <a href="/" class="back-link">Back to Homepage</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="footer-note">Forge your vision into art.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/nslforge" target="_blank" rel="noopener noreferrer" aria-label="Instagram (@nslforge)"><i class="fab fa-instagram"></i></a>
                <a href="http://www.youtube.com/channel/UCFZirq7vOXnxKzdPaQYZyRA" target="_blank" rel="noopener noreferrer" aria-label="YouTube (nsl_creates)"><i class="fab fa-youtube"></i></a>
                </div>
            <p class="footer-note" style="font-size: 0.75em; margin-top: 15px;">NSL Forge.</p>
        </div>
    </footer>

</body>
</html>
